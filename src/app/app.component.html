<div class="container m-auto pt-5">
  <div class="d-flex flex-column justify-content-center">
    <div class="text-center"><h1>Sorting algorithms visualization</h1>
    </div>

    <div class="pt-2 mt-5 sticky-top">
      <div class="d-flex flex-column">
        <div class="mx-auto d-flex flex-row justify-content-center">
          <button *ngIf="!sortingPaused" type="button" mdbBtn color="success" mdbWavesEffect (click)="startSorting()"
                  [disabled]="numbers.length===0 || sortingStarted">
            <mdb-icon fas icon="play"></mdb-icon>
          </button>
          <button
            *ngIf="sortingPaused"
            type="button"
            mdbBtn color="info" mdbWavesEffect
            (click)="continueSorting()">
            <mdb-icon fas icon="play"></mdb-icon>
          </button>
          <button
            type="button"
            mdbBtn color="info"
            mdbWavesEffect
            [disabled]="!sortingStarted || sortingPaused"
            (click)="pauseSorting()">
            <mdb-icon fas icon="pause"></mdb-icon>

          </button>
          <button
            type="button" mdbBtn color="danger"
            mdbWavesEffect
            (click)="stopSorting()"
            [disabled]="!sortingPaused">
            <mdb-icon fas icon="stop"></mdb-icon>
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <button
            *ngIf="allDone"
            type="button"
            mdbBtn color="info"
            mdbWavesEffect
            (click)="restartSorting()">Restart
          </button>
        </div>
      </div>
    </div>
    <div class="mt-5 mx-auto sticky-top">

    </div>
    <div class="container">
      <div class="row ">
        <div *ngFor="let canvas of canvases" class="col-lg-6 col-md-12 col-sm-12 mt-5">
          <app-canvas
            [numbers]="data"
            [action]="action"
            [sortingAlgorithmName]="canvas.sortingAlgorithmName"
            (done)="done(canvas)"
          ></app-canvas>
        </div>

      </div>
    </div>
  </div>
</div>
